<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Crafters</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app">
      <header class="game-header">
        <button id="menu-toggle" class="menu-toggle">â˜°</button>
        <h1>Portal Crafters</h1>
        <div id="resources">
          <span id="money-display">Gold: 100</span>
          <span id="mana-display">Mana: 0</span>
        </div>
      </header>
      
      <div class="game-layout">
        <nav id="main-nav" class="main-nav">
          <div class="nav-buttons">
            <button id="inventory-btn" class="nav-btn">ğŸ’ Inventory</button>
            <button id="portals-btn" class="nav-btn">ğŸŒ€ Portals</button>
            <button id="shop-btn" class="nav-btn">ğŸ›’ Shop</button>
            <button id="upgrades-btn" class="nav-btn">â¬†ï¸ Upgrades</button>
            <button id="research-btn" class="nav-btn">ğŸ”¬ Research</button>
            <button id="recipes-btn" class="nav-btn">ğŸ“– Recipes</button>
            <button id="guide-btn" class="nav-btn">ğŸ“š Guide</button>
          </div>
          <div class="nav-footer">
            <button id="pause-btn" class="nav-btn">â¸ï¸ Pause</button>
          </div>
        </nav>
        
        <main class="game-main">
          <aside class="sidebar left-sidebar">
            <section id="customer-panel" class="panel">
              <h2>Contracts</h2>
              <div id="progression-status" class="progression-status"></div>
              <div class="panel-body" id="customer-queue"></div>
            </section>
            <section id="active-expeditions-panel" class="panel">
              <h2>Expeditions</h2>
              <div class="panel-body" id="active-expeditions"></div>
              <div class="panel-footer">
                <button id="start-expedition-btn" class="btn-secondary">ğŸ—ºï¸ Start Expedition</button>
              </div>
            </section>
          </aside>
          
          <section class="game-canvas-container">
            <div id="portal-canvas"></div>
            <div id="crafting-panel" class="panel">
              <div class="panel-header-with-action">
                <h3>Portal Crafting</h3>
              </div>
              <div class="panel-body">
                <div class="crafting-grid">
                  <div id="portal-ingredient-section" class="crafting-cell">
                    <div id="ingredient-slots"></div>
                    <div id="item-effects"></div>
                  </div>
                  <div id="portal-power-section" class="crafting-cell">
                    <div id="level-progress-container"></div>
                    <div id="portal-resources"></div>
                  </div>
                  <div id="element-slots-left" class="crafting-cell">
                    <h4>Element Aspects</h4>
                    <div class="element-slots-column"></div>
                  </div>
                  <div id="element-slots-right" class="crafting-cell">
                    <h4 class="mobile-hidden">&nbsp;</h4>
                    <div class="element-slots-column"></div>
                  </div>
                </div>
              </div>
              <div class="panel-footer">
                <button id="craft-button" class="btn-primary">Craft Portal</button>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
    
    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay hidden">
      <div id="modal-container" class="modal-container">
        <div class="modal-header">
          <h2 id="modal-title"></h2>
          <button id="modal-close" class="modal-close">&times;</button>
        </div>
        <div id="modal-content" class="modal-content"></div>
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
