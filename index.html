<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Crafters</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app">
      <header class="game-header">
        <h1>Portal Crafters</h1>
        <div class="header-buttons">
          <button id="pause-btn" class="btn-header">â¸ï¸ Pause</button>
          <button id="guide-btn" class="btn-header">ğŸ“š Guide</button>
          <button id="shop-btn" class="btn-header">ğŸ›’ Shop</button>
          <button id="upgrades-btn" class="btn-header">â¬†ï¸ Upgrades</button>
          <button id="research-btn" class="btn-header">ğŸ”¬ Research</button>
        </div>
        <div id="resources">
          <span id="money-display">Gold: 100</span>
          <span id="mana-display">Mana: 0</span>
        </div>
      </header>
      
      <main class="game-main">
        <aside class="sidebar left-sidebar">
          <section id="customer-panel" class="panel">
            <h2>Contracts</h2>
            <div id="progression-status" class="progression-status"></div>
            <div class="panel-body" id="customer-queue"></div>
          </section>
          <section id="active-expeditions-panel" class="panel">
            <h2>Expeditions</h2>
            <div class="panel-body" id="active-expeditions"></div>
            <div class="panel-footer">
              <button id="start-expedition-btn" class="btn-secondary">ğŸ—ºï¸ Start Expedition</button>
            </div>
          </section>
        </aside>
        
        <section class="game-canvas-container">
          <div id="portal-canvas"></div>
          <div id="crafting-panel" class="panel">
            <div class="panel-header-with-action">
              <h3>Portal Crafting</h3>
              <button id="recipes-btn" class="btn-header-small">ğŸ“– Recipes</button>
            </div>
            <div class="flex-container">
              <div id="portal-power-section">
                <div id="level-progress-container"></div>
                <div id="portal-resources"></div>
              </div>
              <div id="portal-ingredient-section">
                <button id="inventory-btn" class="btn-secondary inventory-btn">ğŸ’ Inventory</button>
                <div id="ingredient-slots"></div>
                <div id="item-effects"></div>
              </div>
            </div>
            <button id="craft-button" class="btn-primary">Craft Portal</button>
          </div>
        </section>
        
        <aside class="sidebar right-sidebar">
          <section id="inventory-panel" class="panel">
            <h2>Elements</h2>
            <div class="panel-body">
              <div id="inventory-elements"></div>
            </div>
            <div class="panel-footer">
              <button id="mana-converter-btn" class="btn-secondary mana-converter-btn">âœ¨ Mana Converter</button>
            </div>
          </section>
          
          <section id="portal-inventory-panel" class="panel">
            <h2>Crafted Portals</h2>
            <div class="panel-body" id="portal-inventory"></div>
          </section>
        </aside>
      </main>
    </div>
    
    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay hidden">
      <div id="modal-container" class="modal-container">
        <div class="modal-header">
          <h2 id="modal-title"></h2>
          <button id="modal-close" class="modal-close">&times;</button>
        </div>
        <div id="modal-content" class="modal-content"></div>
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
